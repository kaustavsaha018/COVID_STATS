<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID STATS</title>
    <link rel="icon" href="https://metropolisindia.com/newdata/images/headercovidvirus.svg" type="image/icon type">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
     <!--Jquery CDN-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

     <!-- datatables cdn -->
     <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
     <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
</head>

<body onload="myFunction()">
    <div id="loader"></div>
    <div id="BGloader">
        <img  class="img-fluid" src="https://www.freevector.com/uploads/vector/preview/30888/END_THE_PANDEMIC.jpg" alt="">
    </div>
    <div class="container" style="display: none;" id="myDiv">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1>COVID-19 Statistics</h1>
                <table class="table table-dark table-hover fixTableHead" id="covidTable">
                    <thead class="thead">
                        <tr>
                            <th>Country</th>
                            <th>Total Confirmed Cases</th>
                            <th>New Confirmed Cases</th>
                            <th>New Deaths</th>
                            <th>Last updated on</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-center text-white" id="myfooter" style="display: none;">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2021 Copyright:
          <a  style="text-decoration: none;" class="text-white" href="https://www.linkedin.com/in/kaustav-saha/">Kaustav Saha</a>
        </div>
    </footer>
    <script> 
        var myVar;
        function myFunction() {
          myVar = setTimeout(showPage, 2000);
        }
        function showPage() {
          document.getElementById("loader").style.display = "none";
          document.getElementById("BGloader").style.display = "none";
          document.getElementById("myDiv").style.display = "block"; 
          document.getElementById("myfooter").style.display = "block";  
        }
    </script>
</body>
</html>
<script src="./index.js"></script>
